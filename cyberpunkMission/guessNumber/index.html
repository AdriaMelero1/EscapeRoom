<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GUESS THE NUMBER</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Guess The Number (1-100)</h1>

		<form>
			<input type="number" min="1" max="100">
			<button>TRY!</button>
		</form>

		<div class="higher">The number is higher than <span></span></div>
		<div class="lower">The number is lower than <span></span></div>
	</div>

	<div class="good">
		<h1>YOU WON! <span></span> tries</h1>
		<img src="../images/good2.jpg">
	</div>


	<script src="script.js"></script>
</body>

</html>
