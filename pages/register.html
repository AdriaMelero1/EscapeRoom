<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../styles/register.css">
	<title>Register</title>
</head>

<body>
	<h1>Register</h1>

	<form>
		<div class="form-control">
			<label for="username">User Name</label>
			<input type="text" id="username" placeholder="Enter your User Name">
			<small>Error Message</small>
		</div>
		<div class="form-control">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Enter your Password">
			<small>Error Message</small>
		</div>
		<div class="show-password">
			<label for="btnShowPassword">Show password</label>
			<input type="checkbox" id="btnShowPassword">
		</div>
		<div class="form-control ">
			<label for="password2">Confirm your Password</label>
			<input type="password" id="password2" placeholder="Enter your Password again">
			<small>Error Message</small>
		</div>

		<div id="message"></div>

		<button type="button">Register</button>
	</form>
	<br>
	<button id="btnBack">GO BACK</button>


	<script src="../scripts/commonFunctions.js"></script>
	<script src="../scripts/register.js"></script>
	<!-- <script src="../script.js"></script> -->
</body>

</html>
