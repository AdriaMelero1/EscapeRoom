<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Register</title>
</head>

<body>
	<header>
		<h1 id="logo">Escape Room</h1>

		<button id="btnPlayHangman">Play The Hangman</button>
		<div class="btnsUser">
			<button id="btnLoginPage">Log in</button>
			<button id="btnRegisterPage">Register</button>
			<button id="btnLogout">Log out</button>
			<button id="btnProfile">Profile</button>

		</div>
	</header>

	<h2>Register</h2>

	<form>
		<div class="form-control">
			<label for="username">User Name</label>
			<input type="text" id="username" placeholder="Enter your User Name">
			<small>Error Message</small>
		</div>
		<div class="form-control">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Enter your Password">
			<small>Error Message</small>
		</div>
		<div class="show-password">
			<label for="btnShowPassword">Show password</label>
			<input type="checkbox" id="btnShowPassword">
		</div>
		<div class="form-control ">
			<label for="password2">Confirm your Password</label>
			<input type="password" id="password2" placeholder="Enter your Password again">
			<small>Error Message</small>
		</div>

		<div id="message"></div>

		<button type="button" id="btnRegister">Register</button>
	</form>
	<br>


	<script src="../script.js"></script>
	<script src="../scripts/register.js"></script>
</body>

</html>
